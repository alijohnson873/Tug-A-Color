<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tug-a-Shape</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0 auto;
      }
      #container {
        height: 80vh;
        text-align: center;
      }
      #container2 {
        height: 20vw;
        width: 20vw;
        border: 5px solid black;
        top: 30%;
        display: inline-block;
        border-radius: 25%;
        margin-bottom: 400px;
        position: relative;
      }
      .shape {
        position: absolute;
        bottom: 5vh;
        left: 35%;
      }

      #circle {
        opacity: 0;
      }

      #square {
        opacity: 0;
      }

      h1 {
        padding: 50px;
        font-size: 70px;
      }

      #score1 {
        float: right;
        padding: 70px;
        font-size: 50px;
      }
      #score2 {
        float: left;
        padding: 70px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Tug-a-Shape</h1>
      <h3 id="score1">Square score: 0</h3>
      <h3 id="score2">Circle score: 0</h3>
      <div id="container2"></div>

      <!-- <button id="reset">RESET</button> -->
    </div>
    <div class="shape" id="square">
      <h1>
        Yay I'm a Square!
      </h1>
    </div>
    <div class="shape" id="circle">
      <h1>
        Yay I'm a Circle!
      </h1>
    </div>

    <script>
      const playerLeft = document.getElementById("left");
      const playerRight = document.getElementById("right");
      const container = document.getElementById("container2");
      const score1 = document.getElementById("score1");
      const score2 = document.getElementById("score2");
      const reset = document.getElementById("reset");
      const square = document.getElementById("square");
      const circle = document.getElementById("circle");
      let ropePosition = 40;
      let player1score = 0;
      let player2score = 0;
      let borderRadius = 25;
      let opacityCircle = 0;
      let opacitySquare = 0;

      addEventListener("keydown", function(event) {
        if (event.keyCode == 39) {
          borderRadius += 2;
          container.style.borderRadius = `${borderRadius}%`;
          opacityCircle += 0.08;
          opacitySquare -= 0.05;
          circle.style.opacity = opacityCircle;
          square.style.opacity = opacitySquare;
        } else if (event.keyCode == 37) {
          borderRadius -= 1;
          container.style.borderRadius = `${borderRadius}%`;
          opacitySquare += 0.05;
          opacityCircle -= 0.08;
          circle.style.opacity = opacityCircle;
          square.style.opacity = opacitySquare;
        }
        if (borderRadius <= 0) {
          alert("Square Wins!");
          player1score += 1;
          score1.innerText = "Square score :" + player1score;
          borderRadius = 25;
          container.style.borderRadius = `${borderRadius}%`;
          opacitySquare = 0;
          opacityCircle = 0;
          square.style.opacity = opacitySquare;
          circle.style.opacity = opacityCircle;
        } else if (borderRadius >= 50) {
          alert("Circle Wins!!");
          player2score += 1;
          score2.innerText = "Circle score :" + player2score;
          borderRadius = 25;
          container.style.borderRadius = `${borderRadius}%`;
          opacityCircle = 0;
          opacitySquare = 0;
          circle.style.opacity = opacityCircle;
          square.style.opacity = opacitySquare;
        }
      });

      reset.addEventListener("click", function() {
        player1score = 0;
        player2score = 0;
        score1.innerText = "Square score :" + player1score;
        score2.innerText = "Circle score :" + player2score;
      });
    </script>
  </body>
</html>
